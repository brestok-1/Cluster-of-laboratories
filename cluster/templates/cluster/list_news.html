{% extends 'cluster/cluster_base.html' %}
{% load static %}

{% block content %}
    <div class="mt-3">
        <div class="underline"></div>
        <div class="news my-3">
            Последние события:
        </div>
        <div class="underline"></div>

        <div class="info my-3">
            <section class="articles">
                {% for object in object_list %}
                    <article class="border">

                    <div class="article-wrapper">
                        <figure>
                            <img src="{{ object.get_images.first.image.url }}" alt=""/>
                        </figure>
                        <div class="article-body">
                            <h2>{{ object.name }}</h2>
                            <p>
                                {% autoescape off %}{{ object.description|truncatechars:100 }}{% endautoescape %}
                            </p>
                            <a href="{% url 'cluster:one_new' object.slug %}" class="read-more">
                                Подробнее <span class="sr-only">об этой новости</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20"
                                     fill="currentColor">
                                    <path fill-rule="evenodd"
                                          d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </article>
                {% endfor %}
            </section>

        </div>
    </div>
{% endblock %}
